<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
fieldset{
    width: 500px;
}
    </style>
</head>
<body>
    <fieldset>
        <legend> <h1>student details</h1></legend>
    <form action="#" method="" autocomplete="off" >
        <label for="ufname"> First Name :</label>
        <input type="text" name="user-firstname" id="ufname" autofocus placeholder="Enter First Name" value="Prasanth" readonly>
        <br>
        <br>
        <label for="ulname"> Last Name :</label>
        <input type="text" name="user-lastname" id="ulname" placeholder="Enter Last Name" required value="murugan" disabled>
        <br>
        <br>
        <label for="u-age"> Age:</label>
        <input type="number" name="user-age id="u-age" placeholder="Enter Age" step="7" required>
        <br>
        <br>
        <label for="u-gen"> Gender:</label>
        <input type="radio" name="Gender" id="u-gen" value="male">Male
        <input type="radio" name="Gender" id="u-gen1" value="male">Female
        <input type="radio" name="Gender" id="u-gen2" value="male">Others
        <br>
        <br>
        <label for="uemail"> E-mail :</label>
        <input type="email" name="user-email" id="uemail" placeholder="Enter your Name" required>
        <br>
        <br>
        <label for="u-qul"> Qualification:</label>
        <input type="checkbox" name="qualification" id="u-qul" value="MSC">MSC
        <input type="checkbox" name="qualification" id="u-qul1" value="BSC">BSC
        <input type="checkbox" name="qualification" id="u-qul2" value="OTHERS">Others
        <br>
        <br>
        <label for="u-cou"> Choose course:</label>
        <select name="user-course" id="u-cou" required>
        <option value="null"> </option>
        <option value="Html">Html</option>
        <option value="Css">Css</option>
        <option value="Java">Java</option>
        </select>
        <br>
        <br>
        <label for="u-num"> Mobile Number:</label>
        <input type="tel" name="user-number="u-num" placeholder="Enter Mobile Number" pattern="[0-9]{10}" required>
        <br>
        <br>
        <label for="u-add"> Address:</label>
        <textarea name="user-address" id="u-add" col="30" rows="5" placeholder="Enter Address" required></textarea>
        <br>
        <br>
        <label for="Choose_file"> Choose your file</label>
        <input type="file" name=""  id="">
        <br>
        <br>
        <input type="Submit" />
        <input type="Reset" />
 </form>
</fieldset>
</body>
</html>
