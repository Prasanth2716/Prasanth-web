<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,td{
         border: 1px solid black;
        /* border-spacing: 12px;*/
        border-collapse: collapse;
        }
        th,td
        {
           padding: 10px;
        }
        table{ width: 100%;}
     </style>
</head>
<body>
    <table>
        <thead>
            <tr> 
                <th colspan="3">1</th>
            </tr>
          
        </thead>
        <tbody>
            <tr>
                <th>2</th>
                <th>3</th>
                <th>4</th>
            </tr>
            <tr>
                <td colspan="2">5</td>
                <td>6</td>
            </tr>
            <tr>
                <td  colspan="2">7</td>
                <td >8</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
