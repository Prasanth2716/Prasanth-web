<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,td{
         border: 1px solid black;
        /* border-spacing: 12px;*/
        border-collapse: collapse;
        }
        th,td
        {
           padding: 10px;
        }
        table{ width: 100%;}
     </style>
</head>
<body>
    <table>
        <thead>
        <tr>
            <th colspan="2">1</th>
            <th colspan="2">2</th>
        </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">3</td>
                <td>4</td>
                <td>5</td>
                <td rowspan="3">6</td>
             </tr>
             <tr>
                <td colspan="2">7</td>
             </tr>
            <tr>
                <td >8</td>
                <td colspan="2">9</td>
             </tr>
        </tbody>
    </table>
</body>
</html>
